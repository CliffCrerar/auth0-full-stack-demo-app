<form
	id="addEditForm"
	(reset)="setUser()"
	#AddEditForm="ngForm"
	(ngSubmit)="onSubmitForm(AddEditForm)">
	<div class="form-container">
		<div>

			<label for="_id">Retailer:</label>
			<input
				[(ngModel)]="model.retailer"
				required
				type="text"
				name="_id"
				placeholder="Enter retailer name">

			<label for="maker">Owner Name:</label>
			<input
				[(ngModel)]="model.maker"
				required
				type="text"
				name="maker"
				placeholder="Enter product brand">

			<label for="title">Title:</label>
			<input
				[(ngModel)]="model.title"
				required
				type="text"
				name="title"
				placeholder="Enter listing title">

			<label for="description">Product Description</label>
			<textarea
				[(ngModel)]="model.description"
				required
				type="text"
				name="description"
				rows="10"
				placeholder="Type in a short description for the product"></textarea>

			<label for="img">Image Url</label>
			<input
				[(ngModel)]="model.img"
				required
				type="text"
				name="img"
				placeholder="Product Image Url">

			<label>Social Media</label>
			<input
				[(ngModel)]=model.url
				required
				type="text"
				name="url"
				placeholder="Social Media">
			<br>
			<label for="user">User (Read Only)</label>
			<input
				type="text"
				readonly
				style="color: grey"
				name="user"
				[value]="model.user">
			<div class="form-buttons">
				<input

					class="form-button"
					type="submit"
					name="submit"
					form="addEditForm"
					value="Save">
				<input
					class="form-button"
					type="reset"
					name="submit"
					value="Discard">
			</div>
		</div>
		<div>
			<div
				class="form-image"
				style="{{backgroundImage}}">
				<img
					class="img-fluid"
					[src]="model.img"
					[alt]>
			</div>

		</div>

	</div>
</form>
