<div class="form-container">
	<div>
		<form
			#AddEditForm
			(submit)="submitForm()"
			NgForm>
			<label for="_id">Retailer:</label>
			<input
				required
				type="text"
				name="_id"
				placeholder="Enter retailer name">

			<label for="maker">Owner Name:</label>
			<input
				required
				type="text"
				name="maker"
				placeholder="Enter product brand">

			<label for="title">Title:</label>
			<input
				required
				type="text"
				name="title"
				placeholder="Enter listing title">

			<label for="description">Product Description</label>
			<textarea
				required
				type="text"
				name="description"
				rows="10"
				placeholder="Type in a short description for the product"></textarea>

			<label for="img">Image Url</label>
			<input
				required
				type="text"
				name="img"
				placeholder="Product Image Url">

			<label>Social Media</label>
			<input
				required
				type=text
				name="url"
				placeholder="Social Media">
			<br>
			<div class="form-buttons">
				<input
					type="button"
					name="submit"
					value="Save">
				<input
					type="reset"
					name="submit"
					value="Discard">
			</div>
		</form>
	</div>
	<div>
		<div [style]="backgroundImage">
			<img class="img-fluid" [src]="" [alt]=""/>
		</div>
	</div>
</div>
